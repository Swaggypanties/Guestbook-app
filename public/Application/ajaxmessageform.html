
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="px-4 py-5 my-5 text-center">
    <h1>Hello, you!</h1>
    <h1> Ajax messages can be submitted here!</h1>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <form id="Ajax-Form" class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" action="/newmessage">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name"  class="form-control form-control-sm" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="country" id="country" name="country" class="form-control form-control-sm" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <input type="text" id="message" name="message" class="form-control form-control-lg" required>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Application/FormScript.js"></script>
  </body>
</html>
